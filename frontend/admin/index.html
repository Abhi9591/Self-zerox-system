<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Self Xerox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Admin Portal</h1>

        <div id="auth-section">
            <div class="tabs">
                <button onclick="showLogin()" class="active" id="btn-login">Login</button>
                <button onclick="showRegister()" id="btn-register">Register</button>
            </div>

            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="register-form" style="display:none;">
                <h2>Register & Setup Machine</h2>
                <p class="hint">One-time setup for machine owner.</p>
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="text" id="reg-machine" placeholder="Machine Code (e.g. KIOSK-001)" required>
                <button type="submit">Register & Bind</button>
            </form>
            <div id="auth-error" class="error"></div>
        </div>

        <!-- Soft Lock Screen -->
        <div id="lock-section" style="display:none; text-align:center;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üîí</div>
            <h2>Admin Locked</h2>
            <p>Enter password to access settings.</p>
            <input type="password" id="unlock-password" placeholder="Admin Password">
            <button onclick="unlockDashboard()">Unlock</button>
            <div id="unlock-error" class="error"></div>
            <button onclick="logout()" class="btn-secondary"
                style="margin-top:20px; background:none; color:#dc3545; border:1px solid #dc3545;">Logout</button>
            <button onclick="launchDisplay()" class="btn-secondary" style="background: #28a745; margin-top: 10px;">Back
                to Kiosk</button>
        </div>

        <div id="dashboard-section" style="display:none;">
            <div class="dashboard-header">
                <h3>Admin Dashboard</h3>
                <div class="user-menu">
                    <button onclick="toggleMenu()" class="settings-btn">‚öôÔ∏è</button>
                    <div id="user-dropdown" class="dropdown-content">
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Machine Settings</h2>
                <p><strong>Machine Code:</strong> <span id="dash-machine-code">Loading...</span></p>

                <div class="price-control">
                    <label>Price Per Page (‚Çπ)</label>
                    <input type="number" id="dash-price" step="0.5" min="0">
                    <button onclick="updatePrice()">Update Price</button>
                </div>
                <div id="dash-msg"></div>
            </div>

            <button onclick="launchDisplay()" class="btn-secondary"
                style="background: #28a745; margin-bottom: 10px;">Open Kiosk Display (QR)</button>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
